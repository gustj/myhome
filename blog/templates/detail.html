
<h1>디테일페이지</h1>

<div class="container">
    <h1>{{ blog.title }}</h1>
    <p>{{ blog.author }}</p>
    <p>{{ blog.pub_date }}</p>
    <p>{{ blog.body }}</p>

    <hr>
    <a href="{% url 'comment_new' blog.pk %}">댓글쓰기</a>
    
    {% for comment in blog.comments.all %}
        <div class="comment">
        <li>
            {{ comment.text }}<small> by <strong>   {{ comment.author }}</strong>,  {{ comment.created_at }}</small>
        </li>
        </div>

        {% empty %}
          <p>아직 댓글이 없습니다.</p>
        {% endfor %}

      <hr>
      <a href="{% url 'home' %}">돌아가기</a>
</div>
